<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日趋势</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2eaadc',
                        secondary: '#171515',
                        accent: '#f1e05a',
                        dark: '#161b22',
                        light: '#f0f6fc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .card-hover {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            }
            .language-dot {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                display: inline-block;
            }
            .skeleton {
                background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                background-size: 200% 100%;
                animation: loading 1.5s infinite;
            }
            @keyframes loading {
                0% { background-position: 200% 0; }
                100% { background-position: -200% 0; }
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-github text-2xl text-gray-800"></i>
                <h1 class="text-xl font-bold text-gray-800">GitHub 每日趋势</h1>
            </div>
            <div class="text-gray-500 text-sm">
                <span id="current-date">2025-07-31</span>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 趋势概览 -->
        <div class="mb-10 text-center">
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-2">今日热门仓库</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">发现最受欢迎的开源项目，了解开发者社区的最新动态和趋势</p>
        </div>

        <!-- 仓库列表容器 - 已添加 -->
        <div id="repos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 加载状态骨架屏 -->
            <div class="bg-white rounded-lg overflow-hidden card-shadow h-64 skeleton"></div>
            <div class="bg-white rounded-lg overflow-hidden card-shadow h-64 skeleton"></div>
            <div class="bg-white rounded-lg overflow-hidden card-shadow h-64 skeleton"></div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-gray-300 py-10 mt-20">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <div class="flex items-center space-x-2 mb-2">
                        <i class="fa fa-github text-xl"></i>
                        <span class="font-bold text-white">GitHub 趋势</span>
                    </div>
                    <p class="text-sm text-gray-400">每日更新的GitHub热门仓库展示</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-linkedin text-xl"></i>
                    </a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-sm text-gray-400">
                <p>© 2025 GitHub 趋势. 数据来源于GitHub.</p>
            </div>
        </div>
    </footer>

            return num.toLocaleString();

assword recovery utility","stars":23607,"forks":3159,"language":"C","language_color":"#555555","stars_today":159,"period_stars":159,"owner":"hashcat","repo_name":"hashcat","avatar_url":"https://avatars.githubusercontent.com/u/10434361?s=40&v=4","crawled_at":"2025-08-06T00:49:49.607843"},{"name":"TideDra/zotero-arxiv-daily","url":"https://github.com/TideDra/zotero-arxiv-daily","description":"Recommend new arxiv papers of your interest daily according to your Zotero libarary.","stars":2953,"forks":2459,"language":"Python","language_color":"#3572A5","stars_today":65,"period_stars":65,"owner":"TideDra","repo_name":"zotero-arxiv-daily","avatar_url":"https://avatars.githubusercontent.com/u/92413813?s=40&v=4","crawled_at":"2025-08-06T00:49:49.608177"},{"name":"huiyadanli/RevokeMsgPatcher","url":"https://github.com/huiyadanli/RevokeMsgPatcher","description":"A hex editor for WeChat/QQ/TIM - PC版微信/QQ/TIM防撤回补丁（我已经看到了，撤回也没用了）","stars":33776,"forks":3725,"language":"C#","language_color":"#178600","stars_today":50,"period_stars":50,"owner":"huiyadanli","repo_name":"RevokeMsgPatcher","avatar_url":"https://avatars.githubusercontent.com/u/15783049?s=40&v=4","crawled_at":"2025-08-06T00:49:49.608554"},{"name":"wg-easy/wg-easy","url":"https://github.com/wg-easy/wg-easy","description":"The easiest way to run WireGuard VPN + Web-based Admin UI.","stars":21800,"forks":2038,"language":"TypeScript","language_color":"#3178c6","stars_today":388,"period_stars":388,"owner":"wg-easy","repo_name":"wg-easy","avatar_url":"https://avatars.githubusercontent.com/u/47042125?s=40&v=4","crawled_at":"2025-08-06T00:49:49.608851"},{"name":"thewh1teagle/vibe","url":"https://github.com/thewh1teagle/vibe","description":"Transcribe on your own!","stars":3373,"forks":197,"language":"TypeScript","language_color":"#3178c6","stars_today":50,"period_stars":50,"owner":"thewh1teagle","repo_name":"vibe","avatar_url":"https://avatars.githubusercontent.com/u/61390950?s=40&v=4","crawled_at":"2025-08-06T00:49:49.609157"}];
                const container = document.getElementById('repos-container');
                
                // 清空容器（包括骨架屏）
                container.innerHTML = '';
                
                // 如果没有数据，显示提示
                if (!repos || repos.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-10">
                            <i class="fa fa-info-circle text-gray-400 text-3xl mb-3"></i>
                            <p class="text-gray-500">暂无仓库数据</p>
                        </div>
                    `;
                    return;
                }
                
                // 渲染每个仓库卡片
                repos.forEach(repo => {
                    const languageColor = languageColors[repo.language] || languageColors.default;
                    
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg overflow-hidden card-shadow card-hover';
                    card.innerHTML = `
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-bold text-lg mb-1 hover:text-primary transition-colors">
                                        <a href="${repo.url}" target="_blank" rel="noopener noreferrer">${repo.name}</a>
                                    </h3>
                                    <div class="flex items-center text-sm text-gray-500 mb-2">
                                        ${repo.language ? `
                                            <span class="language-dot mr-1.5" style="background-color: ${languageColor}"></span>
                                            <span>${repo.language}</span>
                                        ` : ''}
                                    </div>
                                </div>
                                <div class="flex items-center bg-gray-100 px-2.5 py-1 rounded-full text-sm font-medium">
                                    <i class="fa fa-star text-yellow-500 mr-1"></i>
                                    <span>${formatNumber(repo.stars)}</span>
                                </div>
                            </div>

                            <p class="text-gray-600 text-sm mb-4 line-clamp-2">
                                ${repo.description || '暂无描述'}
                            </p>

                            <div class="flex justify-between items-center pt-3 border-t border-gray-100">
                                <div class="flex items-center text-sm text-gray-500">
                                    <span class="flex items-center mr-4">
                                        <i class="fa fa-code-fork mr-1"></i>
                                        <span>${formatNumber(repo.forks)}</span>
                                    </span>
                                    <span class="flex items-center text-green-500 font-medium">
                                        <i class="fa fa-arrow-up mr-1"></i>
                                        <span>${formatNumber(repo.stars_today)} 今日新增</span>
                                    </span>
                                </div>
                                <a href="${repo.url}" target="_blank" rel="noopener noreferrer" class="text-primary hover:text-primary/80 text-sm font-medium flex items-center transition-colors">
                                    查看详情 <i class="fa fa-external-link ml-1 text-xs"></i>
                                </a>
                            </div>
                        </div>

                    container.appendChild(card);
                });
            } catch (error) {
                console.error('渲染仓库列表时出错:', error);
                const container = document.getElementById('repos-container');
                container.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <i class="fa fa-exclamation-triangle text-yellow-500 text-3xl mb-3"></i>
                        <p class="text-gray-500">加载数据时出错，请稍后重试</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
