<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日趋势</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2eaadc',
                        secondary: '#171515',
                        accent: '#f1e05a',
                        dark: '#161b22',
                        light: '#f0f6fc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .card-hover {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            }
            .language-dot {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                display: inline-block;
            }
            .skeleton {
                background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                background-size: 200% 100%;
                animation: loading 1.5s infinite;
            }
            @keyframes loading {
                0% { background-position: 200% 0; }
                100% { background-position: -200% 0; }
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-github text-2xl text-gray-800"></i>
                <h1 class="text-xl font-bold text-gray-800">GitHub 每日趋势</h1>
            </div>
            <div class="text-gray-500 text-sm">
                <span id="current-date">2025-07-31</span>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 趋势概览 -->
        <div class="mb-10 text-center">
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-2">今日热门仓库</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">发现最受欢迎的开源项目，了解开发者社区的最新动态和趋势</p>
        </div>

        <!-- 仓库列表容器 - 已添加 -->
        <div id="repos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 加载状态骨架屏 -->
            <div class="bg-white rounded-lg overflow-hidden card-shadow h-64 skeleton"></div>
            <div class="bg-white rounded-lg overflow-hidden card-shadow h-64 skeleton"></div>
            <div class="bg-white rounded-lg overflow-hidden card-shadow h-64 skeleton"></div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-gray-300 py-10 mt-20">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <div class="flex items-center space-x-2 mb-2">
                        <i class="fa fa-github text-xl"></i>
                        <span class="font-bold text-white">GitHub 趋势</span>
                    </div>
                    <p class="text-sm text-gray-400">每日更新的GitHub热门仓库展示</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-linkedin text-xl"></i>
                    </a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-sm text-gray-400">
                <p>© 2025 GitHub 趋势. 数据来源于GitHub.</p>
            </div>
        </div>
    </footer>

    <script>
        // 编程语言颜色映射
        const languageColors = {
            'Python': '#3572A5',
            'TypeScript': '#3178C6',
            'C++': '#F34B7D',
            'Rust': '#DEA584',
            'Go': '#00ADD8',
            'Swift': '#F05138',
            'Java': '#B07219',
            'default': '#808080'
        };

        // 数字格式化
        function formatNumber(num) {
            return num.toLocaleString();
        }

        // 设置当前日期
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 设置日期
                const today = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('current-date').textContent = today.toLocaleDateString('zh-CN', options);

                // 渲染仓库列表
                const repos = [{"name":"dyad-sh/dyad","url":"https://github.com/dyad-sh/dyad","description":"Free, local, open-source AI app builder | v0 / lovable / Bolt alternative | 🌟 Star if you like it!","stars":7152,"forks":744,"language":"TypeScript","language_color":"#3178c6","stars_today":2024,"period_stars":2024,"owner":"dyad-sh","repo_name":"dyad","avatar_url":"https://avatars.githubusercontent.com/u/7344640?s=40&v=4","crawled_at":"2025-08-05T02:49:05.896121"},{"name":"souzatharsis/podcastfy","url":"https://github.com/souzatharsis/podcastfy","description":"An Open Source Python alternative to NotebookLM's podcast feature: Transforming Multimodal Content into Captivating Multilingual Audio Conversations with GenAI","stars":4615,"forks":535,"language":"Python","language_color":"#3572A5","stars_today":128,"period_stars":128,"owner":"souzatharsis","repo_name":"podcastfy","avatar_url":"https://avatars.githubusercontent.com/u/15125613?s=40&v=4","crawled_at":"2025-08-05T02:49:05.896656"},{"name":"actualbudget/actual","url":"https://github.com/actualbudget/actual","description":"A local-first personal finance app","stars":20856,"forks":1681,"language":"TypeScript","language_color":"#3178c6","stars_today":74,"period_stars":74,"owner":"actualbudget","repo_name":"actual","avatar_url":"https://avatars.githubusercontent.com/u/886567?s=40&v=4","crawled_at":"2025-08-05T02:49:05.897277"},{"name":"MotiaDev/motia","url":"https://github.com/MotiaDev/motia","description":"Modern Backend Framework that unifies APIs, background jobs, workflows, and AI agents into a single cohesive system with built-in observability and state management.","stars":5213,"forks":400,"language":"TypeScript","language_color":"#3178c6","stars_today":235,"period_stars":235,"owner":"MotiaDev","repo_name":"motia","avatar_url":"https://avatars.githubusercontent.com/u/3249825?s=40&v=4","crawled_at":"2025-08-05T02:49:05.897695"},{"name":"rasbt/LLMs-from-scratch","url":"https://github.com/rasbt/LLMs-from-scratch","description":"Implement a ChatGPT-like LLM in PyTorch from scratch, step by step","stars":62008,"forks":8697,"language":"Jupyter Notebook","language_color":"#DA5B0B","stars_today":521,"period_stars":521,"owner":"rasbt","repo_name":"LLMs-from-scratch","avatar_url":"https://avatars.githubusercontent.com/u/5618407?s=40&v=4","crawled_at":"2025-08-05T02:49:05.898141"},{"name":"MaaAssistantArknights/MaaAssistantArknights","url":"https://github.com/MaaAssistantArknights/MaaAssistantArknights","description":"《明日方舟》小助手，全日常一键长草！| A one-click tool for the daily tasks of Arknights, supporting all clients.","stars":17272,"forks":2250,"language":"C++","language_color":"#f34b7d","stars_today":37,"period_stars":37,"owner":"MaaAssistantArknights","repo_name":"MaaAssistantArknights","avatar_url":"https://avatars.githubusercontent.com/u/18511905?s=40&v=4","crawled_at":"2025-08-05T02:49:05.898545"},{"name":"reflex-dev/reflex","url":"https://github.com/reflex-dev/reflex","description":"🕸️ Web apps in pure Python 🐍","stars":24612,"forks":1445,"language":"Python","language_color":"#3572A5","stars_today":456,"period_stars":456,"owner":"reflex-dev","repo_name":"reflex","avatar_url":"https://avatars.githubusercontent.com/u/1524005?s=40&v=4","crawled_at":"2025-08-05T02:49:05.898981"},{"name":"jellyfin/jellyfin","url":"https://github.com/jellyfin/jellyfin","description":"The Free Software Media System - Server Backend & API","stars":42097,"forks":3758,"language":"C#","language_color":"#178600","stars_today":198,"period_stars":198,"owner":"jellyfin","repo_name":"jellyfin","avatar_url":"https://avatars.githubusercontent.com/u/3607463?s=40&v=4","crawled_at":"2025-08-05T02:49:05.899386"},{"name":"wg-easy/wg-easy","url":"https://github.com/wg-easy/wg-easy","description":"The easiest way to run WireGuard VPN + Web-based Admin UI.","stars":21541,"forks":2018,"language":"TypeScript","language_color":"#3178c6","stars_today":430,"period_stars":430,"owner":"wg-easy","repo_name":"wg-easy","avatar_url":"https://avatars.githubusercontent.com/u/47042125?s=40&v=4","crawled_at":"2025-08-05T02:49:05.899786"}];
                const container = document.getElementById('repos-container');
                
                // 清空容器（包括骨架屏）
                container.innerHTML = '';
                
                // 如果没有数据，显示提示
                if (!repos || repos.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-10">
                            <i class="fa fa-info-circle text-gray-400 text-3xl mb-3"></i>
                            <p class="text-gray-500">暂无仓库数据</p>
                        </div>
                    `;
                    return;
                }
                
                // 渲染每个仓库卡片
                repos.forEach(repo => {
                    const languageColor = languageColors[repo.language] || languageColors.default;
                    
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg overflow-hidden card-shadow card-hover';
                    card.innerHTML = `
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-bold text-lg mb-1 hover:text-primary transition-colors">
                                        <a href="${repo.url}" target="_blank" rel="noopener noreferrer">${repo.name}</a>
                                    </h3>
                                    <div class="flex items-center text-sm text-gray-500 mb-2">
                                        ${repo.language ? `
                                            <span class="language-dot mr-1.5" style="background-color: ${languageColor}"></span>
                                            <span>${repo.language}</span>
                                        ` : ''}
                                    </div>
                                </div>
                                <div class="flex items-center bg-gray-100 px-2.5 py-1 rounded-full text-sm font-medium">
                                    <i class="fa fa-star text-yellow-500 mr-1"></i>
                                    <span>${formatNumber(repo.stars)}</span>
                                </div>
                            </div>

                            <p class="text-gray-600 text-sm mb-4 line-clamp-2">
                                ${repo.description || '暂无描述'}
                            </p>

                            <div class="flex justify-between items-center pt-3 border-t border-gray-100">
                                <div class="flex items-center text-sm text-gray-500">
                                    <span class="flex items-center mr-4">
                                        <i class="fa fa-code-fork mr-1"></i>
                                        <span>${formatNumber(repo.forks)}</span>
                                    </span>
                                    <span class="flex items-center text-green-500 font-medium">
                                        <i class="fa fa-arrow-up mr-1"></i>
                                        <span>${formatNumber(repo.stars_today)} 今日新增</span>
                                    </span>
                                </div>
                                <a href="${repo.url}" target="_blank" rel="noopener noreferrer" class="text-primary hover:text-primary/80 text-sm font-medium flex items-center transition-colors">
                                    查看详情 <i class="fa fa-external-link ml-1 text-xs"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('渲染仓库列表时出错:', error);
                const container = document.getElementById('repos-container');
                container.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <i class="fa fa-exclamation-triangle text-yellow-500 text-3xl mb-3"></i>
                        <p class="text-gray-500">加载数据时出错，请稍后重试</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
